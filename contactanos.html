<head>

    <title>Contactanos</title>
    <link rel="stylesheet" href="./css/style.css">
        <!-- Meta Description -->
    <meta name="description" content="Consultanos acerca de los juegos NFT más rentables, habla con nosotros por whatsapp o mail. ¡Estamos para ayudarte!">
    <meta name="keywords" content="NFT, NFT GAMES, JUEGOS NFT, CRYPTO, CRYPTOGAMES, CRYPTOJUEGOS, ANALISIS, CRYPTOANALISIS, CONTACTO, EMAIL, WHATSAPP, CONSULTAR, PRECIOS, NFT RENTABLES">
</head>
<body class="body-contactanos">
    <header>
        <div class="header-logo">
            <a href="./index.html" class="header-logo__link" >
                <img src="./img/coinary.png" alt="CryptoJuegos">
                <h1>CryptoJuegos</h1>
            </a>
                <span>&#9776;</span>
            
        </div>
        <div class="header-lista ocultar__header-lista-ul" id="header_lista">
            <ul class="header-lista__ul">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./juegos.html">Juegos</a></li>
                <li><a href="./guias.html">CryptoGuias</a></li>

                <li><a href="./contactanos.html">Contactanos</a></li>
            </ul>
        </div>
    </header>    
    
    <main>
        <div class="main-contactanos">
            <form action="" class="main-form">
                <h2 class="main-form__h2">¡Dejanos un mensaje!</h2>
                <input class="main-form__input main-form__input_1" type="text" required placeholder="Nombre/s">
                <input class="main-form__input main-form__input_2" type="text" required placeholder="Apellido/s">
                <input class="main-form__input main-form__input_3" type="email" required placeholder="Correo electrónico">
                <input class="main-form__input main-form__input_4" type="tel" placeholder="Teléfono">
                <textarea class="main-form__textarea" name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                <input class="main-form__input main-form__input_5" type="submit" value="Enviar">
            </form>
    
            <div class="main-contacto">
                <h3 class="main-contacto__h3">¡Contactanos!</h3>
                <div class="main-contacto__mail">
                    <img src="./img/LogoMensaje.png" alt="Mail">
                    <p>Contacto@Cryptojuegos.com.ar</p>
                </div>
                <div class="main-contacto__whp">
                    <img src="./img/LogoWhatsapp.png" alt="Whatsapp">
                    <p>11-3055-5555</p>
                </div>
                <div class="main-contacto__tel">
                    <img src="./img/LogoTelefono.png" alt="Telefono">
                    <p>2236-4963</p>
                </div>

                <div class="main-redes">
                    <h3 class="main-redes__h3">¡Seguinos!</h3>
                    <div class="footer-redes__logos">
                        <a target="_blank" href="https://www.facebook.com/"><img src="./img/Logofacebook.png" alt="Facebook"></a>
                        <a target="_blank" class="footer-redes__logos-twitter" href="https://twitter.com/home"><img src="./img/LogoTwitter.png" alt="Twitter"></a>
                        <a target="_blank" class="footer-redes__logos-instagram" href="https://www.instagram.com/"><img src="./img/LogoInstagram.png" alt="Instagram"></a>
                    </div>
                </div>
            </div>

            
        </div>
    </main>

    <footer>
        <div class="container-footer">
            <div class="container-footer__derechos">
               <p>Derechos reservados CriptoJuegos®</p>
            </div>

            
        </div>
